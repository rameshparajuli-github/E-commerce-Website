{% extends 'shop/basic.html' %}
{% block title %} Contact - our BARS Production {% endblock %}
{% block body %}
<div class="container my-3">
    <h1> Contact Us</h1>
    <form action="/shop/contact/" method="post">{% csrf_token %}
<div class="mb-3">
  <label for="name" >Name</label>
  <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
</div>
    <div class="mb-3">
  <label for="email" >Email Address</label>
  <input type="email" class="form-control" id="email" name="email" placeholder="youremail@gmail.com">
</div>
  <div class="mb-3">
  <label for="phone" >Phone</label>
  <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
</div>


<div class="mb-3">
  <label for="desc" class="form-label">How May We Help You?</label>
  <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
</div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>

</div>
{% endblock %}
{% block js %}
<script>
{% if thank %}
alert('Thanks for Contacting us. We will get back to you soon!');
document.location = "/shop/contact";
{% endif %}
</script>
{% endblock %}
